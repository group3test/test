<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>作业</title>
    <link href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #q1 {
            text-align: center;
            font-size: 30px;
            font-weight: bolder;
        }

        .error {
            color: firebrick;
        }
    </style>
</head>
<body background="/static/img/背景.png">
<div style="margin-top: 230px">
    <div class="row">
        <div style="height: 500px" class="col-md-4 col-md-offset-4">
            <br><br><br><br><br><br>
            <p id="q1">请登录</p>
            <div class="col-md-7 col-md-offset-2">
                <form class="form-horizontal" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">帐号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user" placeholder="user">
                            <span class="error" id="user_xia"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                            <span class="error" id="pwd_xia"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="submit">登录</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/static/plugins/jquery-3.2.1.min.js"></script>
<script>
    $("form input[type!='submit']").on("focus", function () {
        $(this).next().text("");
    });

    $("#submit").click(function () {

        $.ajax({
            url: "/submit/",
            type: "post",
            data: {
                "user": $("#user").val(),
                "pwd": $("#pwd").val(),
                "csrfmiddlewaretoken": $("[name='csrfmiddlewaretoken']").val()
            },

            success: function (data) {
                var data = JSON.parse(data);
                if (data.is_reg === "zh") {
                    $("#user_xia").html("此帐号不符合规定").css("color", "red")
                }
                else if (data.is_reg === "mm") {
                    $("#pwd_xia").html("密码不能为空").css("color", "red")
                }
                else {
                    location.href = "https://www.baidu.com"
                }
            }
        })
    });


</script>
</body>
</html>
